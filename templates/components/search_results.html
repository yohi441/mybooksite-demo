{% extends 'base.html' %}

{% block content %}

  <div class="container sm:max-w-[80%] mt-5">

    <h2 class="mx-2 text-2xl sm:mx-0">

      Search results: "{{q}}"

    </h2>

    <section class="mt-8 mx-2 
                    sm:mx-0 
                    grid grid-cols-2 gap-2 
                    sm:grid-cols-3 
                    md:grid-cols-4 
                    lg:grid-cols-5 min-h-[60vh]"
    >

      {% for book in books %}

        <div class="mb-12 border border-gray-300 rounded-md shadow-md">

          {% include 'components/card.html'%}

        </div>

      {% endfor %}

    </section>
    
  </div>

{% endblock %}
