<!--hidden button to close the dropdown-->
<button x-show="overFlow"
class="fixed inset-0 w-full h-full bg-gray-500 opacity-50 cursor-default -z-30"
x-on:click="overFlow=!overFlow, $dispatch('user-nav')"
>
</button>

<!--usernav dropown-->
<div x-show="isOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-y-6"
    x-transition:enter-end="translate-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="translate-0 opacity-100"
    x-transition:leave-end="-translate-y-6 opacity-0"
    x-on:user-nav.window="isOpen=false"
    x-cloak 
     class="overflow-hidden font-medium text-gray-800 bg-white rounded w-36">


  <!--navigation-->
  <ul class="flex flex-col items-center gap-2 bg-white cursor-pointer">

    <a class="w-full"href="{% url 'accounts:profile' %}">

      <li class="py-2 text-center hover:bg-purple-600 hover:text-white">My Profile</li>
      
    </a>

    <a class="w-full md:hidden"href="{% url 'mybooksite:about_us' %}">

      <li class="py-2 text-center hover:bg-purple-600 hover:text-white">About us</li>
      
    </a>


    <a class="w-full" href="{% url 'carts:cart' %}">

      <li class="flex justify-center py-2 text-center hover:bg-purple-600 hover:text-white">

        Cart

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>

        <span class="flex items-center justify-center w-4 h-4 text-xs font-semibold text-white bg-purple-600 rounded-full" x-text="xcount"></span> 

      </li>
      
    </a>

    <a class="w-full" href="{% url 'carts:orders' %}">

      <li class="w-full py-2 text-center hover:bg-purple-600 hover:text-white">

        See Orders
        
      </li>


    </a>

      <li x-on:click="$dispatch('open-modal')" class="w-full py-2 text-center hover:bg-purple-600 hover:text-white">

        Logout

      </li>

  </ul>
   <!--logout Confirm Modal-->
   <div x-data="{
    open:false,
    
  }"
        x-on:open-modal.window="open=true, overFlow=true"
        x-show="open" 
        class="fixed inset-0 flex items-center text-gray-800"                
  >
    <div class="fixed inset-0 bg-gray-300 opacity-50">
      <!--modal background gray-->
    </div>
    
    <!--modal cart-->
    <div x-show="open"
         x-on:click.outside="open=false, overFlow=false"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 -translate-y-6"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-6" 
    class="z-30 flex flex-col items-center p-10 mx-auto space-y-3 bg-white rounded-md shadow-md md:p-20 "
    >

      <svg xmlns="http://www.w3.org/2000/svg"
          class="w-12 h-12 text-red-600" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>

      <p class="text-xl">Are you sure?</p>

      <p>You want to logout? </p>
      
      <div class="flex items-center justify-center space-x-2"> <span></span>
        <button x-on:click.prevent.default="open=false, overFlow=false" class="px-3 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">Cancel</button>
        <a class="px-3 py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700"
        x-on:click="open=false, overFlow=false"
        hx-boost="true"
        href="{% url 'accounts:logout' %}"          
        >
          Ok
      </a>
      </div>
    </div>

  </div>
  
</div>
