<!--sub nav-->
<div x-data="{ isOpen: false }" class="relative flex items-center gap-3">
  <div
    x-on:click="isOpen = !isOpen, overFlow = !overFlow"
    class="flex cursor-pointer"
  >
    <div class="flex items-center text-sm font-medium text-gray-800">Categories</div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </div>
  <div
    x-on:click="isOpen = !isOpen, overFlow=!overFlow"
    x-show="isOpen"
    x-cloak
    class="fixed inset-0 z-10 w-full h-full bg-gray-500 opacity-50 cursor-default"
  ></div>

  <div
    x-show="isOpen"
    x-cloak
    class="absolute z-20 w-48 h-64 overflow-y-auto font-medium rounded shadow-md text-grey-800 bg-slate-100 top-6"
  >
    <ul class="flex flex-col items-center justify-center w-full">
      {% for category in categories %}
      <a class="w-full" href="{% url 'mybooksite:category' category.pk %}">
        <li class="flex justify-center py-2 hover:bg-purple-600 hover:text-white">
          {{ category }}
        </li>
      </a>  
      {% endfor %}
    </ul>
  </div>
</div>
