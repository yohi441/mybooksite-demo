{% extends 'base.html' %}

{% block content %}

  <div class="container max-w-90% sm:max-w-[80%]" >

    <div id="body">

      <!--alert section-->
      <div id="alert" class="fixed inset-x-0 z-20 top-9"></div>

      <!--hero section-->
      <section class="mt-5 mb-10 ml-4 sm:ml-0 md:mt-10">

        {% include "components/hero.html" %}

      </section>
    
      <!--category nav-->
      <section class="mt-3 ml-2 -z-10 sm:ml-0">

        {% include 'components/nav_categories.html' %}

      </section>

      <!--card-->
      <section
        class="mt-8 mx-2 sm:mx-0 grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 min-h-[60vh]"
      >

        {% for book in page_obj %}

          <div class="bg-white border border-gray-300 rounded-md shadow-md mb-7">

            {% include 'components/card.html'%}

          </div>

        {% endfor %}

      </section>

      <!--page-nav-->
      {% include 'components/bottom_nav.html' %}

    </div>

  </div>
  
{% endblock %}
