<div class="max-w-md p-3 mx-auto border border-gray-400 rounded shadow-md">

  <form class="space-y-4" method="post" action="{% url 'accounts:edit_profile' %}" enctype="multipart/form-data">
        
    {% csrf_token %}

    <div>

      <label class="text-gray-800"for="id_first_name">

        First name
        
      </label>

      <input class="block w-full mt-2 text-sm rounded-lg focus:ring-0 focus:border-purple-600 hover:ring-1 hover:ring-purple-600"
             type="text"
             name="first_name" 
             maxlength="50" 
             required="" 
             id="id_first_name"
             placeholder="{{request.user.first_name}}"
      >

    </div>

    <div>

      <label class="text-gray-800"for="id_last_name">

        Last name

      </label>

      <input class="block w-full mt-2 text-sm rounded-lg focus:ring-0 focus:border-purple-600 hover:ring-1 hover:ring-purple-600"
             type="text" 
             name="last_name" 
             maxlength="50" 
             required="" 
             id="id_last_name"
             placeholder="{{request.user.last_name}}"
      >

    </div>

    <div>

      <label class="text-gray-800"for="id_email">
        
        Email
      
      </label>

      <input class="block w-full mt-2 text-sm rounded-lg focus:ring-0 focus:border-purple-600 hover:ring-1 hover:ring-purple-600"
             type="email" 
             name="email" 
             required="" 
             id="id_email"
             placeholder="{{request.user.email}}"
      >

    </div>

    <div>

      <label class="text-gray-800"for="id_address">
        
        Address
      
      </label>

    <input class="block w-full mt-2 text-sm rounded-lg focus:ring-0 focus:border-purple-600 hover:ring-1 hover:ring-purple-600" 
           type="text" 
           name="address" 
           required="" 
           maxlength="100" 
           id="id_address"
           placeholder="{{request.user.profile.address}}"
    >

    </div>
   
    <div>

      <label class="text-gray-800"for="id_cellphone_number">
        
        Cellphone number
      
      </label>

      <input class="block w-full mt-2 text-sm rounded-lg focus:ring-0 focus:border-purple-600 hover:ring-1 hover:ring-purple-600"
             type="number"
             name="cellphone_number"
             required=""
             min="0"
             id="id_cellphone_number"
             placeholder="{{request.user.profile.cellphone_number}}"
      >

    </div>

    <div>
      
      <label class="text-gray-800"for="id_gender_0">
        
        Gender
      
      </label>

      <ul id="id_gender" class="flex items-center mt-2 space-x-2">

        <li>
          
          <label class="text-gray-800"for="id_gender_0">
            
            <input class="text-purple-600 focus:ring-purple-600" type="radio" name="gender" value="Male" required="" id="id_gender_0">

            Male
            
          </label>

        </li>
        
        <li>

          <label class="text-gray-800"for="id_gender_1">

            <input class="text-purple-600 focus:ring-purple-600" type="radio" name="gender" value="Female" required="" id="id_gender_1">

            Female

          </label>

        </li>

        <li>

          <label class="text-gray-800"for="id_gender_2">

            <input class="text-purple-600 focus:ring-purple-600" type="radio" name="gender" value="Other" required="" id="id_gender_2">

            Other

          </label>

        </li>

      </ul>

    </div>
  
    <div>

      <label class="text-gray-800"for="id_avatar">

        Avatar

      </label>

      <input class="block mt-2 text-gray-800 cursor-pointer" type="file" name="avatar" accept="image/*" id="id_avatar">

    </div>

    <div>
      
      <button type="submit" class="px-3 py-2 text-white bg-purple-600 rounded hover:bg-purple-700">
        
        Submit
      
      </button>

    </div>
 
  </form>
    
</div>
