<div x-data="{open:true}" x-show="open" class="fixed inset-0 bg-gray-300 opacity-50 -z-10" x-on:click="$dispatch('modal-close'), open=false, overFlow=!overFlow">
    <!--invisible button to close the alert-->
</div>
<div id="alert" 
class="container fixed inset-x-0 px-4 top-9" 
    x-data="{isAlert:false}" 
    x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100  scale-100"
    x-transition:leave-end="opacity-0 scale-90" 
    x-show="isAlert" 
    x-effect="overFlow=true, isAlert=true"
    x-on:modal-close.window="isAlert=false"
    >
    
    <div class="z-50 flex w-full max-w-sm mx-auto overflow-hidden bg-white border border-red-500 rounded-lg shadow-xl">
        <div class="flex items-center justify-center w-12 bg-red-500">
            <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"/>
            </svg>
        </div>
        
        <div class="px-4 py-2 -mx-3">
            <div class="mx-3">
                <span class="font-semibold text-red-500">Error</span>
                <p class="text-sm text-gray-800">Error occured login required</p>
            </div>
        </div>
    </div>
    
</div>
