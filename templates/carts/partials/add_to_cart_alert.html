<div id="alert" class="container fixed inset-x-0 px-4 top-9" x-data="{isAlert:true}" x-cloak x-show="isAlert" x-effect="overFlow=true, xcount={{new_count}}">
    <div class="fixed inset-0 bg-gray-300 opacity-50 -z-10" @click="isAlert=false, overFlow=!overFlow">
        <!--invisible button to close the alert-->
    </div>
    <div class="z-50 flex w-full max-w-sm mx-auto overflow-hidden bg-white border border-purple-600 rounded-lg shadow-xl">
        <div class="flex items-center justify-center w-12 bg-purple-600">
            <svg class="w-6 h-6 fill-current text-green-50" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"/>
            </svg>
        </div>
        
        <div class="px-4 py-2 -mx-3">
            <div class="mx-3">
                <span class="font-semibold text-purple-600">Success</span>
                <p class="text-sm text-gray-800">Book is added successfully</p>
            </div>
        </div>
    </div>
    
</div>
