{% extends 'base.html' %} {% block content %} {% for item in cart.books.all %}

<div class="ml-3 bg-gray-500 flex justify-between">
  <div>
    <p>{{ item.title }}</p>
    <p>$ {{ item.price }}</p>
  </div>

  <div class="flex flex-col">
    <button>Delete</button> <button>Checkout</button>
  </div>
</div>

{% endfor %}

<div>Total:$ {{total}}</div>
{% endblock content %}
